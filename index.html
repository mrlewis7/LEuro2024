<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Euro 2024 Predictor Game</title>
</head>
<body>
    <div id="predictor">
        <h2>Euro 2024 Predictor</h2>
        <div class="inputs">
            <input type="text" id="homescore" placeholder="Home Team Score">
            <input type="text" name="" id="body" placeholder="Away Team Score">
            <select id="colors">
                <option>Select Color</option>
                <option value="#F6ADC6">Pink</option>
                <option value="1974D2">Navy Blue</option>
            </select>
            <button type="button" class="submit">Submit Score</button>
        </div>
        <div class="predictorDiv">
            <div class="predict">
                <div class="text">
                    <b>Germany v Scotland</b>
                    <p>Choose the score for Germany vs Scotland</p>
                </div>
                <button class="add">Edit Score</button>
                <button class="delete">Delete Score</button>
            </div>
        </div>
    </div>
</body>
</html>
